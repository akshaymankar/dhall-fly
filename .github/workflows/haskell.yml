name: Haskell CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive

    - uses: actions/setup-haskell@v1
      with:
        ghc-version: "8.6.5"
        cabal-version: "3.0"

    - name: Cache Cabal
      uses: actions/cache@preview
      with:
        path: "~/.cabal"
        key: "cabal-cache"

    - name: Install dependencies
      run: |
        cabal v2-update
        export PATH=$HOME/.cabal/bin:$PATH
        cabal configure --enable-tests -j2
        cabal v2-build --only-dependencies

    - name: Build
      run: |
        cabal v2-build

    - name: Run tests
      run: cabal v2-run test
