version: 2.1
orbs:
  windows: circleci/windows@2.1.0
jobs:
  build-haskell:
    executor:
      name: win/vs2019
      shell: bash.exe
    steps:
    - checkout
    - run:
        name: Install stack
        command: |
          curl -sSL https://get.haskellstack.org/ | sh
    - run: git submodule sync
    - run: git submodule update --init
    - run:
        name: Get resolver version
        command: grep '^resolver' stack.yaml | awk '{print $2}' > resolver.txt

    - restore_cache:
        keys:
        - stack-{{ checksum "resolver.txt" }}

    - restore_cache:
        keys:
        - stack-work-{{ checksum "resolver.txt" }}-{{ checksum "stack.yaml" }}

    - run:
        name: Stack setup
        command: stack setup --no-terminal

    - run:
        name: Compile
        command: stack test --no-terminal --no-run-tests -j 2

    - save_cache:
        key: stack-{{ checksum "resolver.txt" }}
        paths:
          - ~/.stack

    - save_cache:
        key: stack-work-{{ checksum "resolver.txt" }}-{{ checksum "stack.yaml" }}
        paths:
          - .stack-work

    - run:
        name: Run Tests
        command: stack test --no-terminal

workflows:
  version: 2
  build:
    jobs:
    - build-haskell
